  <h1>Wingstop</h1>
  <h2>
    The spicier flows typically have more flavor, but that's not to say all of
    the wings have flavor. Along with some cheese fries, this makes a good
    dinner. However, it is also pricey, so get either boneless wings or less
    bone-in.
